<!DOCTYPE html>
<html>
    <head>
        <title>Flash Cards</title>
        <!-- We've provided some styles for you, aren't we nice? -->
        <link rel="stylesheet" type="text/css" href="reset.css" />
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script src="angular.js"></script>
        <script src="app.js"></script>
    </head>
    <body>
      <div ng-app="FlashCards" ng-controller="MainController">

	      <div ng-repeat="(index, flashCard) in flashCards | orderBy:'question'" ng-controller="FlashCardController" class="flash-card" ng-show="index === currentCard">

            <h1>{{ flashCard.question | uppercase }}</h1>
            <ul class="flash-card-answers">
                <li ng-repeat="answer in flashCard.answers" ng-click="answerQuestion(answer)" class="flash-card-answer">
                    {{ answer.text }}
                </li>
            </ul>
            <h2 ng-class="{correct: answeredCorrectly, incorrect: !answeredCorrectly}" class="answer-feedback" ng-show="answered">
              <span ng-show="answeredCorrectly">Yeah, you got it right!</span>
              <span ng-show="!answeredCorrectly">Nope, you got it wrong.</span>
            </h2>
            <button ng-show="answered" ng-click="goToNext(answeredCorrectly)">Next</button>

	      </div>
        <div class='flash-card' ng-show="showScore">
          <h1 ng-class="{correct: score === flashCards.length, incorrect: score !== flashCards.length}" class="answer-feedback">Your score is {{score}}/{{flashCards.length}}</h1>
          <h1>{{scoreString(score, flashCards.length)}}</h1>
        </div>
      </div>
    </body>
</html>
